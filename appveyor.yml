image: Visual Studio 2022

branches:
  only:
    - master
    - develop
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/
    - /bugfix/.*/
skip_commits:
  files:
    - docs/*

environment:
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1

install:
  - git submodule update --init --recursive
  - choco install gitversion.portable --version 5.10.3 -y

assembly_info:
  patch: false

before_build:
  - nuget restore source/Jobbr.Server.sln
  - ps: C:\ProgramData\chocolatey\lib\GitVersion.Portable\tools\GitVersion.exe /l console /output buildserver /updateprojectfiles

platform: Any CPU
configuration: Release

build:
  parallel: true 
  project: source/Jobbr.Server.sln

after_build:
  - cmd: nuget pack source\Jobbr.Server.nuspec -version "%GitVersion_SemVer%" -prop "target=%CONFIGURATION%"
  - cmd: appveyor PushArtifact "Jobbr.Server.%GitVersion_SemVer%.nupkg"

deploy:
- provider: NuGet
  server: https://nuget.org
  api_key:
    secure: anKLNUxe1pn63rrNVCigoQVfA/fWML9gEpE1UHRLK/LDmQX4SM9WwzDx0kliHKWC
  on:
    appveyor_repo_tag: true
